<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><title>Employees</title></head>
<body>
<h1>Employee List</h1>
<a href="/employees/new">Add New Employee</a>
<table border="1">
    <tr><th>ID</th><th>Name</th><th>Role</th><th>Email</th><th>Actions</th></tr>
    <tr th:each="emp : ${employees}">
        <td th:text="${emp.id}"></td>
        <td th:text="${emp.name}"></td>
        <td th:text="${emp.role}"></td>
        <td th:text="${emp.email}"></td>
        <td>
            <a th:href="@{'/employees/edit/' + ${emp.id}}">Edit</a> |
            <a th:href="@{'/employees/delete/' + ${emp.id}}">Delete</a>
        </td>
    </tr>
</table>
</body>
</html>
